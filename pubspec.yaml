name: handygram
description: Telegram client for WearOS
publish_to: 'none'
version: '1.0.0-lynx'

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.19.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  async: ^2.11.0
  connectivity_plus: ^6.0.2
  curved_text: ^0.2.0
  device_info_plus: ^10.1.0
  dio: ^5.4.2+1
  firebase_core: ^2.29.0
  firebase_messaging: ^14.8.1
  flutter_bloc: ^8.1.5
  flutter_local_notifications: ^17.0.0
  flutter_svg: ^2.0.10+1
  go_router: ^13.2.4
  handy_tdlib: ^2.3.5
  hive: ^2.2.3
  logging: ^1.2.0
  mutex: ^3.1.0
  path: ^1.9.0
  path_provider: ^2.1.3
  pretty_qr_code: ^3.3.0
  vector_graphics: ^1.1.11+1
  vibration: ^1.8.4

  # These packages' versions depend on Flutter SDK version,
  # so 'any' is acceptable here.
  intl: any
  meta: any

dev_dependencies:
  flutter_lints: ^3.0.2
  vector_graphics_compiler: ^1.1.11+1

  # These package's version depends on Flutter SDK version,
  # so 'any' is acceptable here.
  material_color_utilities: any

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/vectors/compiled/
    - .git/HEAD
    - .git/refs/heads/
  
  fonts:
    - family: Roboto
      fonts:
      - asset: assets/fonts/roboto/Roboto-Regular.ttf
        style: normal
        weight: 400
      - asset: assets/fonts/roboto/Roboto-Medium.ttf
        style: normal
        weight: 500
      - asset: assets/fonts/roboto/Roboto-Bold.ttf
        style: normal
        weight: 700
      # - asset: assets/fonts/roboto/Roboto-Thin.ttf
      #   style: normal
      #   weight: 100
      # - asset: assets/fonts/roboto/Roboto-ThinItalic.ttf
      #   style: italic
      #   weight: 100
      # - asset: assets/fonts/roboto/Roboto-Light.ttf
      #   style: normal
      #   weight: 300
      # - asset: assets/fonts/roboto/Roboto-LightItalic.ttf
      #   style: italic
      #   weight: 300
      # - asset: assets/fonts/roboto/Roboto-Italic.ttf
      #   style: italic
      #   weight: 4002
      # - asset: assets/fonts/roboto/Roboto-MediumItalic.ttf
      #   style: italic
      #   weight: 500
      # - asset: assets/fonts/roboto/Roboto-BoldItalic.ttf
      #   style: italic
      #   weight: 700
      # - asset: assets/fonts/roboto/Roboto-Black.ttf
      #   style: normal
      #   weight: 900
      # - asset: assets/fonts/roboto/Roboto-BlackItalic.ttf
      #   style: italic
      #   weight: 900

flutter_intl:
  enabled: true
  class_name: AppLocalizations
